      <h3>Products</h3>
      <button class="logout" onclick="logout()">DÃ©connexion</button>

    <input type="text" id="search" placeholder="Search product..." onkeyup="filterProducts()">

    <button onclick="showForm()">Ajouter Product</button>

    <form id="productForm" style="display:none;">
      <input type="hidden" id="productId">
      <input type="text" id="productName" placeholder="Name" required>
      <input type="number" id="productPrice" placeholder="Price" required>
      <input type="number" id="productStock" placeholder="Stock" required>
      <button type="submit">Enregistrer</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th onclick="sortBy('name')">Name</th>
          <th onclick="sortBy('price')">Price</th>
          <th onclick="sortBy('stock')">Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>
  </div>
