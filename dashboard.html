  <meta charset="UTF-8">

</head>

<body class="dashboard" onload="protect()">

    <div class="cards">
      <div class="card">
        <h4>USERS</h4>
        <p id="usersCount">0</p>
      </div>

      <div class="card">
        <h4>PRODUCTS</h4>
        <p id="productsCount">0</p>

    <!-- CIRCLES CENTERED & BIGGER -->
    <div style="
      margin-top:40px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:30px;
    ">

      <div class="card" style="width:420px;">
        <canvas id="usersChart"></canvas>
      </div>

      <div class="card" style="width:420px;">
        <canvas id="revenueCircle"></canvas>
      </div>

    </div>

    <!-- REVENUE LINE GRAPH -->
    <div class="card" style="margin-top:40px;">
      <h3>Revenue Evolution</h3>
